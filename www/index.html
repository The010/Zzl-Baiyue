<!doctype html>
<html>
    <head>
            <!-- meta标签是HTML语言head区域的一个辅助性标签 
            常用于定义页面的说明，关键字，最后修改的日期和其他的元数据。-->
        <meta charset="utf-8">
                            <!-- HTML5设定网页字符集的方式，常用UTF-8 -->
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <!--网站描述-->
        <meta name="author" content="ZZL">
                                        <!--网站的作者（非原创）-->
        <meta name="description" content="百阅| a simple chat application built with node.js and websocket">
                                        <!--网站的描述-->
        <meta name="viewport" content="width=device-width, initial-scale=1">
                                         <!--网站的移动端的窗口-->
        <title>百阅</title>
        <link rel="stylesheet" href="styles/main.css">
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
        <link rel="icon" href="favicon.ico" type="image/x-icon">
    </head>
    <body>
        <div class="wrapper">
            <div class="banner">
                <h1>Welcome to 百阅</h1>
                <span id="status"></span>
            </div>
            <div id="historyMsg">
            </div>
            <div class="controls" >
                <div class="items">
                    <input id="colorStyle" type="color" placeHolder='#000' title="font color" />
                    <input id="emoji" type="button" value="emoji" title="emoji" />
                    <label for="sendImage" class="imageLable">
                        <input type="button" value="image"  />
                        <input id="sendImage" type="file" value="image"/>
                    </label>
                    <input id="clearBtn" type="button" value="clear" title="clear screen" />
                </div>
                <textarea id="messageInput" placeHolder="enter to send"></textarea>
                <input id="sendBtn" type="button" value="SEND">
                <div id="emojiWrapper">
                </div>
            </div>
        </div>
        <div id="loginWrapper">
            <p id="info">connecting to server...</p>
            <div id="nickWrapper">
                <input type="text" placeHolder="nickname" id="nicknameInput" />
                <input type="button" value="OK" id="loginBtn" />
            </div>
        </div>
        
        <!--    <footer>是页脚标签  原作者github
        <footer>
            <small>view on <a href="https://github.com/Wayou/HiChat">GitHub</a> | <a href="mailto:liuwayong@gmail.com">contact me</a></small>
        </footer>
        -->
        <!-- 引用 -->
        <script src="/socket.io/socket.io.js"></script>
        <script src="scripts/hichat.js"></script>
        <script>
        
    </script>
    </body>
</html>
